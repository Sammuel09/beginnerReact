<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.13.12/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    // the text "Hello World" has 11 characters
    // the text "" has NO characters
    function CharacterCount({ text }) {
      const length = text.length > 0 ? <strong>{text.length}</strong> : "No";
      return (
        <div>
          {`the text "${text}" has `}
          {length} characters
        </div>
      );
    }

    const element = (
      <>
        <CharacterCount text="Hello World" />
        <CharacterCount text="" />
      </>
    );

    ReactDOM.render(element, rootElement);
  </script>
</body>
